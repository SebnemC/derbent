# Database reset profile - uses H2 for development convenience
# H2 in-memory database configuration
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# Create tables and drop existing ones
spring.jpa.hibernate.ddl-auto=create
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Disable Vaadin/web context to speed up reset
spring.main.web-application-type=none

# Exclude Vaadin auto-configuration completely for reset-db profile
spring.autoconfigure.exclude=com.vaadin.flow.spring.SpringBootAutoConfiguration,org.springframework.boot.autoconfigure.web.servlet.WebMvcAutoConfiguration,org.springframework.boot.autoconfigure.web.servlet.DispatcherServletAutoConfiguration

# Logging configuration for reset operations
logging.level.tech.derbent=INFO
logging.level.tech.derbent.config.CSampleDataInitializer=DEBUG
logging.level.org.hibernate.SQL=WARN
